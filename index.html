<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .design {
            width: 50px;
            height: 50px;
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <!-- header started -->
    <header class="container">
        <!-- nav section started -->
        <nav class="navbar navbar-expand-lg mt-5">
            <div class="container-fluid">
                <a class="navbar-brand bolder fs-3 text-primary bg-primary text-white p-2 rounded" href="#">News</a>
                <a class="nav-link active bolder fs-4 text-primary" href="#">Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active bolder fs-4 text-primary " aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active bolder fs-4 text-primary" href="#">Blog</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <!-- nav section End -->
    </header>
    <!-- header end -->
    <!-- main section started -->
    <main class="container my-5">
        <!-- catagory section started  -->
        <section>
            <div id="catagory-container" class="d-flex justify-content-between">

            </div>
        </section>
        <!-- catagory section End -->
        <!-- showcase section started -->
        <section class="mt-3">
            <p id="text-field" class="rounded rounded-1 shadow-lg w-50 py-2 px-5 ">

            </p>
            <div class="mt-5 d-flex justify-content-between">
                <div><label class="fs-4 p-1">sort by : </label> <input class="ms-2 fs-5" type="text"
                        placeholder="default"></div>
                <div>
                    <button class="btn btn-primary text-white me-3">todays Pic's</button>
                    <button class="btn btn-primary text-white">trending</button>
                </div>
            </div>
        </section>
        <!-- showcase section started -->
        <!-- news section started -->
        <section class="mt-5">
            <div id="news-container" class="">
                <div class="card mb-3">
                    <div class="row g-3 ">

                    </div>

                </div>
            </div>
            <div class="d-flex justify-content-center ">
                <div id="spinner" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- news section end -->
        <!-- modal section started  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- modal section started  -->
    </main>
    <!-- main section end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news-today.js"></script>
</body>

</html>
